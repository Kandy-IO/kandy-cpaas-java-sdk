<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Overview</title>
</head>
<body>
  <h3>Create client</h3>
  <pre>
    Client client = new Client(
      "private project key",
      "private project secret",
      "base url"
    );
    </pre>
    <table class="overviewSummary" border="0" cellpadding="3" cellspacing="0" summary="Client">
      <caption><span>Parameters</span><span class="tabEnd">&nbsp;</span></caption>
      <thead>
        <tr>
          <th class="colFirst" scope="col">Name</th>
          <th class="colLast" scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="altColor">
          <td class="colFirst">clientId</td>
          <td class="colLast">Private project key</td>
        </tr>
        <tr class="rowColor">
          <td class="colFirst">clientSecret</td>
          <td class="colLast">Private project secret</td>
        </tr>
        <tr class="altColor">
          <td class="colFirst">baseUrl</td>
          <td class="colLast">URL of the server to be used</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
